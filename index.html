<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pablo Portafolio</title>
    <link rel="stylesheet" href="styles.css" />
    <!--Remix Icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <!--Swiper-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css"
    />
  </head>
  <body>
    <nav>
      <div class="bars">
        <i class="ri-menu-2-fill"></i>
      </div>
      <div class="logo">
        <img src="images/logo.png" alt="logo" width="40px" />
        <a href="#">Pablo.</a>
      </div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portafolio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button>
        Resume
        <i class="ri-arrow-right-line"></i>
        <!--icon-->
      </button>
    </nav>

    <!-- Hero -->
    <div class="hero">
      <div class="shape1">
        <img src="images/line-5.png" alt="" height="600px" />
      </div>
      <div class="shape2">
        <img src="images/line-5.png" alt="" height="300px" />
      </div>
      <div class="shape3">
        <img src="images/light-red.svg" alt="" width="800px" />
      </div>
      <div class="shape4">
        <img src="images/yellow.svg" alt="" width="800px" />
      </div>
      <div class="shape5">
        <img src="images/blue.svg" alt="" width="800px" />
      </div>

      <div class="content">
        <h2>Hello,</h2>
        <h1>I am Pablo.</h1>
        <h3>UI/UX Developer</h3>
        <p>
          I am backend developer , my name is Pablo Rosas Ramirez y have
          experience in developer software.
        </p>
        <button>Hire me <i class="ri-arrow-right-line"></i></button>
      </div>
      <div class="iamge">
        <img src="images/girl.png" alt="" width="100%" />
        <img
          src="images/diamond.svg"
          alt=""
          class="element elem1"
          width="100%"
        />
        <img
          src="images/adobe-after-effects.svg"
          alt=""
          class="element elem2"
          width="100%"
        />
        <img
          src="images/photoshop.svg"
          alt=""
          class="element elem3"
          width="100%"
        />
        <div class="det_box">
          <i class="ri-shield-check-line"></i>
          <div class="det_box_info">
            <h2>1500+</h2>
            <p>Complete Project</p>
          </div>
        </div>
      </div>
    </div>

    <!--Swiper Slider JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
