<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="width: 100%; height: 100%; position: absolute;">
  <defs>
    <!-- Degradados -->
    <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d1ff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0066ff" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="lineGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ffcc" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#0033cc" stop-opacity="0.3" />
    </linearGradient>
  </defs>

  <!-- Líneas principales -->
  <g stroke="url(#lineGradient1)" stroke-width="1" opacity="0.4">
    <line x1="50" y1="100" x2="750" y2="500" />
    
    
  </g>

  <!-- Líneas diagonales -->
  <g stroke="url(#lineGradient2)" stroke-width="0.8" opacity="0.2">
    <line x1="200" y1="600" x2="600" y2="0" />
    <line x1="250" y1="550" x2="550" y2="50" />
    
  </g>

  <!-- Líneas horizontales -->
  <g stroke="url(#lineGradient1)" stroke-width="0.5" opacity="0.4">
    <line x1="0" y1="100" x2="800" y2="100" />
    
    <line x1="0" y1="500" x2="800" y2="500" />
  </g>

  <!-- Líneas verticales -->
  <g stroke="url(#lineGradient2)" stroke-width="0.5" opacity="0.3">
    <line x1="200" y1="0" x2="200" y2="600" />
    
    <line x1="600" y1="0" x2="600" y2="600" />
  </g>
</svg>
